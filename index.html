<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>google-homepage-clone</title>
  </head>
  <body>
    <div class="container">
      <!--header-->
      <div class="top-bar">
        <header>
          <ul>
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li class="products-icon"><a href="#"></a></li>
            <li class="profile-picture"></li>
          </ul>
        </header>
      </div>
      <!--center of the page containing google logo search bar and buttons -->
      <div class="central-container">
        <div class="googlelogo">
          <img alt="Google" src="img/googlelogo_color_272x92dp.png" />
        </div>
        <div class="searchbar">
          <input class="search" type="text" title="Search" />
          <a href="#">
            <img
              class="mic"
              src="img/716px-Google_mic.svg.png"
              title="Search by Voice"
              alt="google voice"
            />
          </a>
        </div>
        <div class="buttons">
          <button class="button" type="button">Google Search</button>
          <button class="button" type="button">I'm Feeling Lucky</button>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer class="footer">
      <div class="left-footer">
        <ul class="left-list">
          <li>
            <a href="#">Advertising</a>
          </li>
          <li>
            <a href="#">Business</a>
          </li>
          <li>
            <a href="#">About</a>
          </li>
          <li>
            <a href="#">How Search works</a>
          </li>
        </ul>
      </div>
      <div class="right-footer">
        <ul class="right-list">
          <li>
            <a href="#">Privacy</a>
          </li>
          <li>
            <a href="#">Terms</a>
          </li>
          <li>
            <a href="#">Settings</a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
